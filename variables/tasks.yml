---
- name: Installs and starts Apache web server
  yum: name=httpd state=installed

- name: start and enable httpd service
  service: name=httpd state=started enabled=true

- name: Configures content of index.html
  copy: dest=/var/www/html/index.html content="This is my first web servers"

- name: Checks that the web server is accessible via HTTP on localhost
  uri: url=http://localhost status_code=200
